name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
  schedule:
    - cron: "0 8 * * MON"  # Every Monday at 8am

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: "Checkout ğŸ›"
        uses: actions/checkout@v2

      - id: setup-python
        name: "Setup Python ${{ matrix.python-version }} ğŸ—"
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - id: setup-poetry
        name: "Setup Poetry ğŸ“"
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - id: get-cache-poetry-directory
        name: "Get poetry's cache directory ğŸ”"
        run: |
          echo "::set-output name=dir::$(poetry config cache-dir)"

      - id: cache-poetry-directory
        name: "Cache poetry ğŸ“¦"
        uses: actions/cache@v3.0.11
        with:
          path: ${{ steps.get-cache-poetry-directory.outputs.dir }}
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: ${{ runner.os }}-poetry-

      - id: install-dependencies
        name: "Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»"
        run: make setup

      - id: build-database
        name: "Build the database ğŸ—‚ï¸"
        run: make build

      - id: deploy
        name: "Deploy datasets to Vercel ğŸš€"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT: dinesafe-toronto
          VERCEL_SCOPE: team_zMUI4sQyIJCEJwCyZPlYaQ1b
        run: |-
          poetry run datasette publish vercel dinesafe.db \
            --metadata metadata.json \
            --token $VERCEL_TOKEN \
            --project $VERCEL_PROJECT \
            --scope $VERCEL_SCOPE
